<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Dave's Portfolio</title>
</head>

<body class="bg-light">

    <!-- Sticky Nav -->
    <header class="sticky-top">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Portfolio</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ">
                    <a class="nav-item nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                    <a class="nav-item nav-link" href="contact.html">Contact</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Banner -->
    <section class="jumbotron jumbotron-fluid bg-info text-white text-center">
        <div class="container">
            <h1 class="display-3">David Bates</h1>
            <p>Want to reach out?<br> Use the form below.</p>
        </div>
    </section>

    <!-- Main Section -->
    <main class="container">
        <div class="row">
            <div class="col-0 col-md-1 col-lg-2"></div>
            <!-- Contact Form-->
            <div class="col-12 col-md-10 col-lg-8 p-0">
                <div class="card">
                    <h5 class="card-header bg-info text-white text-center py-4"><strong>Contact me</strong></h5>
                    <!--Card content-->
                    <div class="card-body px-md-5 pt-0">
                        <!-- Form -->
                        <form class="text-secondary" action="#!">
                            <!-- Name -->
                            <div class="md-form mt-3">
                                <label for="materialContactFormName">Name</label>
                                <input type="text" id="materialContactFormName" placeholder="David Bates"
                                    class="form-control">
                            </div>
                            <!-- E-mail -->
                            <div class="md-form mt-3">
                                <label for="materialContactFormEmail">E-mail</label>
                                <input type="email" id="materialContactFormEmail" placeholder="test@demo.co.uk"
                                    class="form-control">
                            </div>
                            <!-- Subject -->
                            <div class="text-center">
                                <span>Subject</span>
                                <select class="mdb-select mt-3">
                                    <option value="#" disabled>Choose option</option>
                                    <option value="1">Feedback</option>
                                    <option value="2">Report a bug</option>
                                    <option value="3">Feature request</option>
                                </select>
                            </div>
                            <!--Message-->
                            <div class="md-form mt-3">
                                <label for="materialContactFormMessage">Message</label>
                                <textarea id="materialContactFormMessage" class="form-control md-textarea"
                                    placeholder="Type your message here." rows="6"></textarea>
                            </div>
                            <!-- Copy -->
                            <div class="form-check text-center pt-2">
                                <input type="checkbox" class="form-check-input" id="materialContactFormCopy">
                                <label class="form-check-label" for="materialContactFormCopy">Send me a copy of this message</label>
                            </div>
                            <!-- Send button -->
                            <button class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Fixed Footer -->
    <footer class="footer fixed-bottom text-white text-center">
        <div class="container-fluid bg-info pt-2">
        </div>
        <div class="row bg-dark pt-2">
            <div class="col-12 col-md-6 text-md-right align-items-center">
                <ul class="list-unstyled list-inline mb-1">
                    <li class="list-inline-item "><a href="https://www.github.com/loosekonnection" target="_blank" class="fa fa-github"></a></li>
                    <li class="list-inline-item "><a href="https://www.linkedin.com/in/loosekonnection" target="_blank" class="fa fa-linkedin"></a></li>
                    <li class="list-inline-item "><a href="https://twitter.com/loosekonnection" target="_blank" class="fa fa-twitter"></a></li>
                </ul>
            </div>
            <div class="col-12 col-md-6 text-md-left align-items-center">
                <p>&#169; Copyright 2020 - Loosekonnection</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
