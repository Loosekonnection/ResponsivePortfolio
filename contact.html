<body>

    <!-- Sticky Nav -->
    <header class="sticky-top">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="https://github.com/Loosekonnection/ResponsivePortfolio" target="_blank">GitHub
                Repo</a>

                </div>

    </header>

    <!-- Banner -->
    <section class="jumbotron jumbotron-fluid bg-info text-white text-center">
        <div class="container">
            <h1 class="display-3">David Bates</h1>
        </div>
    </section>

    <!-- Main Section -->
    <main class="container">
        <div class="row">
            <div class="col-0 col-md-1 col-lg-2"></div>
            <!-- Contact Form-->
            <div class="col-12 col-md-10 col-lg-8 p-0 form">
                <div class="card">
                    <h5 class="card-header bg-info text-white text-center py-4"><strong>Contact me</strong></h5>
                    <!--Card content-->
                    <div class="card-body px-md-5 pt-0">
                        <!-- Form -->
                        <form class="text-secondary" action="https://formspree.io/f/mwkwzgyo" method="POST">
                            <!-- Name -->
                            <div class="md-form mt-3">
                                <label for="materialContactFormName">Name</label>
                                <input type="text" id="materialContactFormName" placeholder="Your preferred name"
                                    class="form-control" required>
                            </div>
                            <!-- E-mail -->
                            <div class="md-form mt-3">
                                <label for="materialContactFormEmail">E-mail</label>
                                <input type="email" name="_replyto" id="materialContactFormEmail"
                                    placeholder="example@example.co.uk" class="form-control" required>
                            </div>
                            <!--Message-->
                            <div class="md-form mt-3">
                                <label for="materialContactFormMessage">Message</label>
                                <textarea name="message" id="materialContactFormMessage"
                                    class="form-control md-textarea" placeholder="Type your message here."
                                    rows="6" required></textarea>
                            </div>
                            <!-- Send button -->
                            <div class="text-center">
                                <div class="g-recaptcha-response" data-sitekey="sknD*OjnJSSW3HI4U23F!EJbnw5523Y^32V"></div>
                                <button class="btn btn-outline-info btn-rounded my-4 waves-effect"
                                type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-body text-center px-md-5 pt-2">
                        <p><strong>Powered By: <a href="https://formspree.io/" target="_blank" class="text-danger">Formspree</a></strong></p>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Fixed Footer -->
    <footer class="footer fixed-bottom text-white text-center">
        <div class="container-fluid bg-info pt-2">
        </div>
        <div class="row bg-dark pt-2">
